<!DOCTYPE html>
<html>
<head>
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="./base.js"></script>
    <script src="./car.js"></script>
   
</head>
<body>
    <a-scene background="color:white">
        <a-camera position="0 8 15" ></a-camera>
<a-assets timeout="10000">
    <a-asset-item id="car" src="./component/8932-mclaren-senna.jpg">
</a-assets>
<a-entity>
    <a-entity position="-5 2 0" rotation="0 55 0" scale="1.5 1.5 1.5" gltf-model="#car" 
    shadow="cast:true;"></a-entity>
</a-entity>
<a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true" color="blue"></a-circle>
<!--ambient-->
<a-entity light="type:ambient;intensity:0.5;"></a-entity>
<a-entity light="type:directional;intensity:1;distance:50;decay:2;color:yellow" position="-100 18 20"></a-entity>
</a-scene>
</body>

</html>
